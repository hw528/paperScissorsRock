<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* 背景颜色 */
            margin: 10px; /* 确保没有外边距 */
            padding: 1px; /* 添加内边距，使图标在圆形内居中 */ 
            }
            .container {
                text-align: center; /* Center text inside the container */
                color: white;
            }

            .icons {
                display: flex;
                justify-content: center; /* Horizontally center the icons */
                margin: 20px 0;
            }

            .icon {
                width: 170px;
                height: 170px;
                cursor: pointer;
                margin: 0 20px;
                padding: 25px;
                border: 1px solid white;
                border-radius: 30%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .button-container {
                display: flex;
                justify-content: center; /* Center the buttons horizontally */
                margin-top: 20px;
            }

            .nbButton {
                font-size: 30px;
                cursor: pointer;
                margin: 0 20px; /* Space between the buttons */
                margin-top: 40px;
                padding: 10px 20px;
                background-color: white;
                color: black;
                border: none;
                border-radius: 20px;
            }

            .result, .final-result, .score {
                font-size: 2em;
                color: white;
            }

            .small-icon {
                width: 30px;
                height: 30px;
                margin: 0 5px;
                vertical-align: middle;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="icons">
            <img src="rock.png" alt="石头" class="icon rock" id="rock">
            <img src="paper.png" class="icon paper" alt="布" id="paper">
            <img src="scissors.png" class="icon scissors" alt="剪刀" id="scissors">
        </div>
        
        <!-- Button container placed directly below the icons -->
        <div class="button-container">
            <button onclick="reset()" class="nbButton">Reset Score</button>
            <button onclick="autoPlayButtonSwitch()" class="nbButton">Auto Play</button>
        </div>
        
        <div class="final-result" style="display: none;">
            <p><span id="game-result"></span></p>
            <p>
                You <span id="your-choice-icon"></span> 
                <span id="computer-choice-icon"></span> Computer
            </p>
        </div>
        
        <p class="score"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
